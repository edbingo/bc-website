---
layout: overview
---
<nav aria-label="breadcrumb" class="bready-chevy">
    <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-4 border shadow-sm">
        <li class="breadcrumb-item"> <a class="link-body-emphasis" href="/">
                <i class="bi bi-house-fill"></i>
            </a></li>
        {% if paginator.page == paginator.first_page %}
        <li class="breadcrumb-item active" aria-current="page">{{page.cat_name}}</li>
        {% else %}
        <li class="breadcrumb-item" aria-current="page"><a class="link-body-emphasis fw-semibold text-decoration-none" href="{{paginator.first_page_path}}">{{page.cat_name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page"> Seite {{paginator.page}}</li>
        {% endif %}
    </ol>
</nav>
{{content}}
