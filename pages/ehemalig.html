---
layout: default
title: Ehemalige Vorstandsmitglieder
permalink: /alter_vorstand/
---
<main class="my-5">
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mt-4 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in site.data.alter_vorstand %}
                    <tr>
                        <td>{{member.name}}</td>
                        <td>ehem. {{member.role}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
