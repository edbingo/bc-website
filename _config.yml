url: "https://buendnerclub.ch" # the base hostname & protocol for your site, e.g. http://example.com
title: "Bündnerclub Zürich" # the name of your site, e.g. ACME Corp.

livereload: true # automatically reloads the webview on changes

gems:
  - jekyll-paginate-v2

plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-seo-tag

navigation:
  - title: Home
    url: /index.html
  - title: Über Uns
    url: /about/
  - title: Mitglied Werden
    url: /join/
  - title: Events
    url: /events/

picture:
  suppress_warnings: true
  nomarkdown: false

pagination:
  enabled: true
  per_page: 5
  permalink: '/:numindex.html'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  title: ":title (Seite :num)"